<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">Calendar</h1>
        <div class="header__viewBtns">
          <button class="button" data-view="year">year</button>
          <button class="button active" data-view="month">month</button>
          <button class="button" data-view="week">week</button>
          <button class="button" data-view="day">day</button>
        </div>
      </header>
      <section class="calendar">
        <div class="calendar__heading">
          <button class="button" data-action="prev"><</button>
          <button class="button" data-action="next">></button>
          <span class="calendar__heading__h2"></span>
        </div>
        <div class="calendar__container"></div>
      </section>
    </main>
  </body>
</html>
